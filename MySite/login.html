<div class="row justify-content-center">
    <div class="col">
        <div class="leftside">
            <div class="col-7">
                <p class="nadpis">Are you already registered?</p>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn1 btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <div class="col">
        <div class="rightside">
            <div class="col-md-9 col-sm-6 col-xs-12 text-center register">
                <p class="nadpis">Is this your first time shopping?</p>
                <button type="submit" class="btn1 btn-primary">Create Account</button>
                <h5>YOU CAN GET</h5>
                <p><i class="bi bi-envelope-open"></i>10% discount on newsletter subscription</p>
                <p><i class="bi bi-search"></i>A convenient way to track your order</p>
                <p><i class="bi bi-stopwatch"></i>Easy access to order history</p>
            </div>
        </div>
    </div>

</div>
